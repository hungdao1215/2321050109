<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11</title>
</head>
<body>
    <h1>Bài 11</h1>
    <div>
        Điểm A: <input type="number" id="diemA" placeholder="Nhap diem A">
    </div>
    <div>
        Điểm B: <input type="number" id="diemB" placeholder="Nhap diem B">
    </div>
    <div>
        Điểm C: <input type="number" id="diemC" placeholder="Nhap diem C">
    </div>
    <div>
        <button onclick="xemketqua()">Tính điểm</button>
    </div>
    <div>
        Ket qua: <input type="text" id="ketQua">
    </div>
    <script>
        function xemketqua() {
            let diemA = parseFloat(document.getElementById('diemA').value);
            let diemB = parseFloat(document.getElementById('diemB').value);
            let diemC = parseFloat(document.getElementById('diemC').value);
            tinhDiem(diemA, diemB, diemC);
        }

        function tinhDiem(a, b, c) {
            if (!kiemtrahople(a, b, c)) {
                return; // Dừng nếu điểm không hợp lệ
            }

            let tong = a * 0.6 + b * 0.3 + c * 0.1;
            let diemChu = "";

            if (tong > 9) diemChu = "A+";
            else if (tong >= 8.5) diemChu = "A";
            else if (tong >= 8) diemChu = "B+";
            else if (tong >= 7) diemChu = "B";
            else if (tong >= 6.5) diemChu = "C+";
            else if (tong >= 5) diemChu = "C";
            else if (tong >= 4) diemChu = "D";
            else diemChu = "F";

            // Hiển thị kết quả vào ô input
            document.getElementById("ketQua").value = diemChu;
        }

        function kiemtrahople(a, b, c) {
            let hopLe = true;
            
            // Kiểm tra từng điểm
            if (isNaN(a) || a < 0 || a > 10) {
                alert("Điểm A không hợp lệ");
                hopLe = false;
            }
            if (isNaN(b) || b < 0 || b > 10) {
                alert("Điểm B không hợp lệ");
                hopLe = false;
            }
            if (isNaN(c) || c < 0 || c > 10) {
                alert("Điểm C không hợp lệ");
                hopLe = false;
            }
            
            return hopLe;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stt.css">
    <title>Bài 12</title>
</head>
<body>
    <div class="all">
        <h2>Ví dụ về chế độ</h2>
        <div class="anh">
            <img src="../bai15/image/beocapdo1.png" width="100px" alt="">
        </div>
        <h2>Chế độ: sáng</h2>
    <div>
        <button onclick="doiCheDo()">Đổi chế độ</button>
    </div>
    </div>
    <script>
        let cheDO =true;
        function doiCheDo() {
            if (cheDO == true){
                document.getElementsByTagName('body')[0].style = 'background-color: black';
                document.getElementsByTagName('h2')[1].innerHTML = 'Chế độ: tối';
                document.getElementsByTagName('h2')[0].style = 'color: white';
                document.getElementsByTagName('h2')[1].style = 'color: white';
                document.getElementsByTagName('img')[0].src = '../bai15/image/thieu.png';
                cheDO = false;
            }
            else {
                document.getElementsByTagName('body')[0].style = 'background-color: white';
                document.getElementsByTagName('h2')[1].innerHTML = 'Chế độ: tối';
                document.getElementsByTagName('h2')[0].style = 'color: black';
                document.getElementsByTagName('h2')[1].style = 'color: black';
                document.getElementsByTagName('img')[0].src = '../bai15/image/beocapdo1.png';
                cheDO = true;
            }
        }
    </script>
</body>
</html>
